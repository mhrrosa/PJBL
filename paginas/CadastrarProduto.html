<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleBase.css">
    <link rel="stylesheet" href="../css/styleCadastroProduto.css">
    <script type="text/javascript" src="../JS/CadastrarProduto.js"></script>
    <script type="text/javascript" src="../JS/Logout.js"></script>
    <title>Olart</title>
</head>

<body>

    <header id="header">
        <img class="logo" src="../imagens/Logo-Olart.png" alt="">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="Carrinho.html">Carrinho</a></li>
                <li><a href="OlartPerfil.html">Perfil</a></li>
                <li><a href="../Index.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <div class="all">
                <div class="display-dados">
                    <div class="dados-produto">
                        <div class="box-titulo-pagina">
                            <hr class="divisor-titulo">
                            <h1 class="titulo">Informações do Produto</h1>
                            <hr class="divisor-titulo">
                            
                        </div>

                        <table>
                            <tr>
                                <td><label class="title">Nome da arte</label></td>
                                <td><input required maxlength="20" placeholder="Ex. O Grito" type="text" id="inputTitle" value=""></td>
                            </tr>

                            <tr>
                                <td style="vertical-align: top;"><label class="title">Descrição</label></td>
                                <td><textarea maxlength="200" placeholder="Ex. Minha obra é a melhor do mundo" id="textareaDescricao"></textarea></td>
                            </tr>

                            <tr>
                                <td><label class="title">Preço</label></td>
                                <td><input max="5000" required placeholder="R$00,00" type="number" id="inputPreco" value=""></td>
                            </tr>

                            <tr>
                                <td style="vertical-align: top;">
                                    <label class="title">Adicionar imagens<br></label>
                                    <span>Faça o upload de até 3 imagens nos formatos JPEG ou PNG.</span>
                                </td>
                                <td><img class=" imgUpload " src="../imagens/imgUpload.png ">

                                    <label class="custom-file-upload">Faça o upload de sua foto clicando aqui ! 
                                        <input multiple accept='image/*'
                                        class="fodase" type="file" id="upload" />
                                    </label>
                                </td>
                            </tr>


                            <tr>
                                <td><label class="title">Estado</label></td>
                                <td><select id="selectEstado" name="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select></td>
                            </tr>

                            <tr>
                                <td><label class="title">Cidade</label></td>
                                <td><input required placeholder="Ex. Curitiba" type="text" id="inputCidade" value=""></td>
                            </tr>

                            <tr>
                                <td><label class="title">CEP</label></td>
                                <td><input required maxlength="4" placeholder="Ex. 888888888" type="number" id="inputCep" value=""></td>
                            </tr>


                        </table>
                    </div>

                    <div class="dados-contato">
                        <div class="box-titulo-pagina">
                            <hr class="divisor-titulo">
                            <h1 class="titulo">Informações para contato</h1>
                            <hr class="divisor-titulo">
                        </div>


                        <table>
                            <tr>
                                <td><label class="title">Nome</label></td>
                                <td><input maxlength="35" required type="text" placeholder="Ex. George" id="inputNomectt" value=""></td>
                            </tr>

                            <tr>
                                <td><label class="title">E-mail</label></td>
                                <td><input maxlength="38" required placeholder="Ex. user@email.com" type="email" id="inputEmailctt" value=""></td>
                            </tr>

                            <tr>
                                <td><label class="title">Telefone</label></td>
                                <td><input maxlength="11" placeholder="Ex. (42) 9 9999-9999" required type="number" id="inputTelefonectt" value=""></td>
                            </tr>


                        </table>
                    </div>
                </div>

            </div>
            <button class="botaoMaiorAzul" onclick="cadastrar()">Publicar</button>
        </form>
    </main>

    <footer>
        <div>
            <span>©copyright OLART 2021</span>
        </div>
    </footer>
    <script src="../JS/OlartBase.js "></script>

</body>

</html>
