<html>

<head>
    <title>OLART</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <link rel="stylesheet" href="../css/styleBase.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../JS/CadastrarUsuario.js"></script>

</head>

<body style="background-color: #f0f0f0;">
    <br><br><br><br>
    <div class="col-md-12">
        <div>
            <img src="../imagens/Logo-Olart.png" class="img_index">
        </div>
        <div style="background-color: white;" class="card_index">
            <div class="center">
                <label>Cadastro</label>
            </div>
            <input id="inputNome" type="text" placeholder="Nome" style="font-size:13px;margin-top: 10px;margin-left: 10px">
            <input id="inputSobrenome" type="text" placeholder="Sobrenome" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputEmail" type="email" placeholder="E-mail" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputTelefone" type="text" placeholder="Telefone" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputUsuario" type="text" placeholder="Usuário" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputSenha" type="password" placeholder="Senha" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputCidade" type="text" placeholder="Cidade" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputBairro" type="text" placeholder="Bairro" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <input id="inputCpf" type="text" placeholder="CPF" style="font-size:13px;margin-top: 10px ;margin-left: 10px;">
            <div class="center">
                <a> <button style="margin-left: 7px;margin-top: 10px;border-radius: 2px;" class="button_entrar" onclick="cadastrar()">Cadastrar</button> </a>
            </div>
            <hr style="margin-left:10px;">
        </div>
    </div>

    <footer style="margin-top: 168px;">
        <div>
            <span>©copyright OLART 2021</span>
        </div>
    </footer>
</body>

</html>
